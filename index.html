<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temporary Numbers</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            color: white;
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .header p {
            color: rgba(255,255,255,0.9);
            font-size: 1.1rem;
        }

        .refresh-btn {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            margin: 20px 0;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            gap: 8px;
            margin-left: auto;
            margin-right: auto;
        }

        .refresh-btn:hover {
            background: #45a049;
            transform: translateY(-2px);
        }

        .numbers-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }

        .number-card {
            background: white;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
            border: 1px solid #e0e0e0;
        }

        .number-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 35px rgba(0,0,0,0.2);
        }

        .country {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 2px solid #f0f0f0;
        }

        .country-flag {
            width: 30px;
            height: 20px;
            border-radius: 3px;
            object-fit: cover;
        }

        .country-name {
            font-weight: 600;
            color: #333;
            font-size: 1.1rem;
        }

        .phone-number {
            font-size: 1.4rem;
            font-weight: bold;
            color: #2c5aa0;
            margin: 15px 0;
            text-align: center;
            background: #f8f9fa;
            padding: 10px;
            border-radius: 8px;
            border: 1px solid #e9ecef;
        }

        .action-buttons {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }

        .copy-btn, .view-btn {
            flex: 1;
            padding: 10px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 5px;
        }

        .copy-btn {
            background: #007bff;
            color: white;
        }

        .copy-btn:hover {
            background: #0056b3;
        }

        .view-btn {
            background: #28a745;
            color: white;
            text-decoration: none;
        }

        .view-btn:hover {
            background: #218838;
        }

        .loading {
            text-align: center;
            color: white;
            font-size: 1.2rem;
            margin: 50px 0;
        }

        .spinner {
            border: 4px solid rgba(255,255,255,0.3);
            border-radius: 50%;
            border-top: 4px solid white;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .stats {
            background: rgba(255,255,255,0.1);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 30px;
            color: white;
            text-align: center;
            backdrop-filter: blur(10px);
        }

        .stats h3 {
            margin-bottom: 15px;
            font-size: 1.3rem;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
        }

        .stat-item {
            background: rgba(255,255,255,0.2);
            padding: 15px;
            border-radius: 10px;
        }

        .stat-number {
            font-size: 2rem;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .stat-label {
            font-size: 0.9rem;
            opacity: 0.9;
        }

        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            background: #28a745;
            color: white;
            padding: 15px 25px;
            border-radius: 8px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            transform: translateX(400px);
            transition: transform 0.3s ease;
            z-index: 1000;
        }

        .notification.show {
            transform: translateX(0);
        }

        @media (max-width: 768px) {
            .numbers-grid {
                grid-template-columns: 1fr;
            }
            
            .header h1 {
                font-size: 2rem;
            }
            
            .phone-number {
                font-size: 1.2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1><i class="fas fa-phone-alt"></i> Temporary Numbers</h1>
            <p>Free temporary phone numbers for verification and testing</p>
        </div>

        <div class="stats">
            <h3><i class="fas fa-chart-bar"></i> Available Numbers</h3>
            <div class="stats-grid">
                <div class="stat-item">
                    <div class="stat-number" id="totalNumbers">0</div>
                    <div class="stat-label">Total Numbers</div>
                </div>
                <div class="stat-item">
                    <div class="stat-number" id="countriesCount">0</div>
                    <div class="stat-label">Countries</div>
                </div>
                <div class="stat-item">
                    <div class="stat-number" id="activeNumbers">40+</div>
                    <div class="stat-label">Active Now</div>
                </div>
            </div>
        </div>

        <button class="refresh-btn" id="refreshBtn">
            <i class="fas fa-sync-alt"></i> Refresh Numbers
        </button>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            Loading temporary numbers...
        </div>

        <div class="numbers-grid" id="numbersGrid"></div>
    </div>

    <div class="notification" id="notification">
        Number copied to clipboard!
    </div>

    <script>
        const numbersGrid = document.getElementById('numbersGrid');
        const loading = document.getElementById('loading');
        const refreshBtn = document.getElementById('refreshBtn');
        const notification = document.getElementById('notification');
        const totalNumbers = document.getElementById('totalNumbers');
        const countriesCount = document.getElementById('countriesCount');

        // Country flag mapping (using emoji flags as fallback)
        const countryFlags = {
            'United States': 'ğŸ‡ºğŸ‡¸',
            'United Kingdom': 'ğŸ‡¬ğŸ‡§',
            'Germany': 'ğŸ‡©ğŸ‡ª',
            'Netherlands': 'ğŸ‡³ğŸ‡±',
            'Spain': 'ğŸ‡ªğŸ‡¸',
            'Ukraine': 'ğŸ‡ºğŸ‡¦',
            'Israel': 'ğŸ‡®ğŸ‡±',
            'India': 'ğŸ‡®ğŸ‡³',
            'Croatia': 'ğŸ‡­ğŸ‡·',
            'Morocco': 'ğŸ‡²ğŸ‡¦',
            'Bulgaria': 'ğŸ‡§ğŸ‡¬',
            'Mexico': 'ğŸ‡²ğŸ‡½',
            'Brazil': 'ğŸ‡§ğŸ‡·',
            'Nigeria': 'ğŸ‡³ğŸ‡¬'
        };

        async function loadNumbers() {
            loading.style.display = 'block';
            numbersGrid.innerHTML = '';

            try {
                const response = await fetch('https://apis-keith.vercel.app/tempnumber');
                const data = await response.json();

                if (data.status && data.result) {
                    displayNumbers(data.result);
                } else {
                    throw new Error('Failed to load numbers');
                }
            } catch (error) {
                numbersGrid.innerHTML = `
                    <div style="grid-column: 1/-1; text-align: center; color: white; font-size: 1.2rem;">
                        <i class="fas fa-exclamation-triangle" style="font-size: 3rem; margin-bottom: 20px;"></i>
                        <p>Failed to load numbers. Please try again.</p>
                    </div>
                `;
                console.error('Error:', error);
            } finally {
                loading.style.display = 'none';
            }
        }

        function displayNumbers(numbers) {
            numbersGrid.innerHTML = '';
            
            // Update stats
            totalNumbers.textContent = numbers.length;
            
            const uniqueCountries = [...new Set(numbers.map(num => num.country))];
            countriesCount.textContent = uniqueCountries.length;

            numbers.forEach(number => {
                const card = document.createElement('div');
                card.className = 'number-card';
                
                const flag = countryFlags[number.country] || 'ğŸŒ';
                
                card.innerHTML = `
                    <div class="country">
                        <span class="country-flag">${flag}</span>
                        <span class="country-name">${number.country}</span>
                    </div>
                    <div class="phone-number">
                        <i class="fas fa-phone"></i> ${formatPhoneNumber(number.number)}
                    </div>
                    <div class="action-buttons">
                        <button class="copy-btn" onclick="copyNumber('${number.number}')">
                            <i class="far fa-copy"></i> Copy
                        </button>
                        <a href="${number.link}" target="_blank" class="view-btn">
                            <i class="fas fa-external-link-alt"></i> View SMS
                        </a>
                    </div>
                `;
                
                numbersGrid.appendChild(card);
            });
        }

        function formatPhoneNumber(phone) {
            // Format phone number for better readability
            return phone.replace(/(\d{1,3})(\d{3})(\d{3})(\d{4})/, '$1 $2 $3 $4');
        }

        function copyNumber(number) {
            navigator.clipboard.writeText(number).then(() => {
                showNotification('Number copied to clipboard!');
            }).catch(() => {
                // Fallback for older browsers
                const textArea = document.createElement('textarea');
                textArea.value = number;
                document.body.appendChild(textArea);
                textArea.select();
                document.execCommand('copy');
                document.body.removeChild(textArea);
                showNotification('Number copied to clipboard!');
            });
        }

        function showNotification(message) {
            notification.textContent = message;
            notification.classList.add('show');
            
            setTimeout(() => {
                notification.classList.remove('show');
            }, 3000);
        }

        // Event listeners
        refreshBtn.addEventListener('click', loadNumbers);

        // Load numbers on page load
        document.addEventListener('DOMContentLoaded', loadNumbers);

        // Auto-refresh every 2 minutes
        setInterval(loadNumbers, 120000);
    </script>
</body>
</html>
